<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no"/>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/bootstrap-theme.css"/>
        <h:outputStylesheet name="/css/elegant-icons-style.css"/>
        <h:outputStylesheet name="/css/font-awesome.min.css"/>
        <h:outputStylesheet name="/css/style.css"/>
        <h:outputStylesheet name="/css/style-responsive.css"/>
        <h:outputStylesheet name="/css/crudstyle.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <title>MobiCRUD - Sistema CRUD</title>        
    </h:head>
    <h:body>


        <!-- container section start -->
        <section id="container" class="">


            <header class="header dark-bg">

                <div class="toggle-nav">
                    <div class="icon-reorder tooltips" data-original-title="Ocultar Menu" data-placement="bottom"><i class="icon_menu"></i></div>
                </div>

                <h:panelGrid columns="2">

                    <h:panelGroup layout="block"><h:graphicImage height="50" value="#{resource['images:logo.png']}"/></h:panelGroup>
                    <h:panelGroup layout="block"><h:outputText value="MobiCRUD" styleClass="tema_Nome_Sistema"/></h:panelGroup>

                </h:panelGrid>

            </header>  





            <!--MENU-->
            <aside>
                <div id="sidebar"  class="nav-collapse ">
                    
                    <!-- Início da lista-->
                    <ul class="sidebar-menu">   
                        <h:form>
                            
                            <li class="active">
                                <h:commandLink action="index.xhtml">
                                    <i class="icon_house_alt"></i>
                                    <span>INICIO</span>
                                </h:commandLink>
                            </li>

                            <li class="sub-menu">
                                <a href="javascript:;" class="">
                                    <i class="icon_desktop"></i>
                                    <span>Operações</span>
                                    <span class="menu-arrow arrow_carrot-right"></span>
                                </a>
                                <ul class="sub">
                                    <li><h:commandLink id="menu_Adicionar" value="Adicionar" action="adicionar.xhtml" actionListener="#{cliente.realizaOperacao}"/></li>
                                    <li><h:commandLink id="menu_Buscar" value="Buscar" action="buscar.xhtml" actionListener="#{cliente.realizaOperacao}"/></li>
                                    <li><h:commandLink id="menu_Editar" value="Editar" action="editar.xhtml" actionListener="#{cliente.realizaOperacao}"/></li>
                                    <li><h:commandLink id="menu_Remover" value="Remover" action="remover.xhtml" actionListener="#{cliente.realizaOperacao}"/></li>
                                </ul>
                            </li>
                            <li>
                                <a class="" href="https://mobiscd.herokuapp.com">

                                    <i class="material-icons md-22">power_settings_new</i>
                                    <span>MobiSCD</span>
                                </a>
                            </li>

                        </h:form>
                    </ul>
                    <!-- fim da lista-->

                </div>
            </aside>
            <!--FIM MENU-->


            <!-- CONTEUDO PRINCIPAL -->
            <section id="main-content">

                <section class="wrapper">            


                    <h:panelGrid columns="1" frame="box" styleClass="tabelaCadastro">

                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="Bem Vindo!" styleClass="sub_titulo"/>
                            </h:panelGroup>
                        </f:facet>

                        <br></br>
                        <br></br>
                        <br></br>

                        <h:panelGroup layout="block"> <h:outputText value="Este sistema tem como finalidade, a realização de operações CRUD (adição, busca, edição e remoção) na base de usuário do MobiSCD." styleClass="texto_inicial"/> </h:panelGroup>


                    </h:panelGrid>


                </section>
            </section>
            <!-- FIM CONTEUDO PRINCIPAL -->



        </section>
        <!-- container section start -->

        <h:outputScript name="/js/jquery.js"/>
        <h:outputScript name="/js/jquery-1.8.3.min.js"/>
        <h:outputScript name="/js/jquery-ui-1.9.2.custom.min.js"/>
        <h:outputScript name="/js/bootstrap.min.js"/>
        <h:outputScript name="/js/jquery.scrollTo.min.js"/>
        <h:outputScript name="/js/jquery.nicescroll.js"/>
        <h:outputScript name="/js/scripts.js"/>
        <h:outputScript name="/js/ajaxCRUD.js"/>

    </h:body> 
</html>
